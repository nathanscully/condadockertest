machine:
  services:
    - docker

dependencies:
  override:
    - docker info
    - docker build --rm=false -t nathanscully/condadockertest .

test:
  override:
    - docker run -p nathanscully/condadockertest

deployment:
  hub:
    branch: master
    commands:
      - docker login -e $DOCKER_EMAIL -u $DOCKER_USER -p $DOCKER_PASS
      - docker push nathanscully/condadockertest .
